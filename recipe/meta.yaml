{% set name = "pysmithchart" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pysmithchart/pysmithchart-{{ version }}.tar.gz
  sha256: f7de6e4d6a511ba2aa78227deedc1c55e9e38ce58dea2d5d530fceea6ec53dea

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - matplotlib-base
    - numpy
    - scipy

test:
  imports:
    - pysmithchart
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/scottprahl/pysmithchart
  summary: |
    A package that provides tools for drawing and graphing with Smith charts.

  license: BSD-3-Clause
  license_family: BSD
  license_file: "LICENSE.txt"
  doc_url: https://pysmithchart.readthedocs.io/
  dev_url: https://github.com/scottprahl/pysmithchart

extra:
  recipe-maintainers:
    - scottprahl
